<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particles</title>
    <link rel="stylesheet" href="style.css">



</head>

<body>
    <canvas id="canvas1"></canvas>
    <p>Particles</p>
    <input type="number" id="particletot" name="particles" min="1" max="100000000000" value="50">
    <p>Gravity</p>
    <input type="range" min="0" max="10" value="1" id="gravityrange" class="slider">
    <p>Friction</p>
    <input type="range" min="0" max="10" value="9" id="frictionrange" class="slider">
    <p>Bounce</p>
    <input type="range" min="0" max="20" value="13" id="bouncerange" class="slider">
    <p>Wind</p>
    <input type="range" min="0" max="100" value = 50 id="windrange" class="slider">
    <br>
    <button onclick="reset()">Reset</button>

    
    
    <script src="script.js"></script>
</body>



</html>
